<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
    <h1>wordBeater</h1>
    </header>

    <div class="container text-center">
        <div class="col-md-6 mx-auto">
          <p class="lead">Type the given word Withen <span class="text-success" id="seconds"> 4</span> Seconds:</p>
          <h2 class="display-2 mb-5 " id="current-word">hello</h2>
          <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
          <h4 class="mt-3 " id="message"></h4>

          <!--Time & Score Columns-->
          <div class="row mt-5">
              <div class="col-md-6">
                <h3 >Time: <span id="time">4  </span></h3>
              </div>
              <div class="col-md-6">
                <h3>Score: <span id="score">0</span></h3>
              </div>
          </div>

          <!--Instructions-->
          <div class="row mt-5 mb-4">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                    will reset</p>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
